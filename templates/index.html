<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Search Engine</h1>
    <form method="POST" action="/">
        <label for="path">Image Folder Path:</label>
        <input type="text" id="path" name="path" placeholder="Enter folder path" required><br><br>

        <label for="search_query">Search Query:</label>
        <input type="text" id="search_query" name="search_query" placeholder="Enter search term" required><br><br>

        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Search Results:</h2>
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
